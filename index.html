    </div>
    <div class="menu">
        <span id="name" tabindex="0"></span>
        <ul class="menuitem">
            <li>カメラ切り替え</li>
            <li>ログアウト</li>
        </ul>
    </div>

    <section class="dialog-window" id="detail">
        <article class="dialog-inner">
            <header class="dialogtitle">ポイント詳細</header>
            <main>
                <table class="pointinfo">
                    <caption>ポイント推移</caption>
                    <tr>
                        <td id="beforepoint">100</td><td id="pluspoint">100</td><td id="nowpoint">200</td>
                    </tr>
                </table>
                <table class="history">
                    <caption>獲得履歴</caption>
                    <tr>
                        <th>時間</th><th>場所</th><th>ポイント</th>
                    </tr>
                </table>
            </main>
            <footer id="message"></footer>
        </article>
        <a href="#!" class="dialog-close"></a>
    </section>

    <script type="text/javascript">
        var roomname="hoge";
    </script>
    <script type="text/javascript" src="js/qr/jsQR.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
